<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add Book</h1>
	<div>
		<div class="col-md-4">
			<form th:object="book" th:action="@{save}" action="#" method="post">
				<label for="title">Title</label>
				<input type="text" id="title" th:field="*{title}"/>
				<label for="author">Author</label>
				<input type="text" id="author" th:field="*{author}"/>
				<label for="year">Publication year</label>
				<input type="number" id="publicationyear" th:field="*{year}"/>				
				<label for="isbn">ISBN</label>
				<input type="text" id="isbn" th:field="*{isbn}"/>
				<label for="price">Price</label>
				<input type="number" id="price" th:field="*{price}"/>
				<input type="submit" value="Save" class="btn btn-info"/>
			</form>
		</div>
	</div>
</body>
</html>
